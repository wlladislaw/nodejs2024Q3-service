version: '3.8'

services:
  database:
    build:
      context: .
      dockerfile: Dockerfile.db
    restart: on-failure
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5033:${DB_PORT}"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@database:${DB_PORT}/${DB_NAME}?schema=public
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - database
    command: npm run start:dev
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
